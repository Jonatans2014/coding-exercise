<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Accela coding exercise</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Accela coding exercise</h1>
    <hr>
    <h2>Add Address</h2>

    <form action="#" th:object="${address}" method="POST">
        <input type="hidden" name="id" th:value="*{id}"/>
        <div class="form-group">
            <div class="col-sm-10">
                <th>Name:</th>
                <span th:text="${address.person?.firstName + ' ' + address.person?.lastName}"></span>
            </div>
        </div>


        <p>Street: <input type="text" th:field="*{street}" class="form-control mb-4 col-4"></p>
        <p>City:<input type="text" th:field="*{city}" class="form-control mb-4 col-4"></p>
        <p>State:<input type="text" th:field="*{state}" class="form-control mb-4 col-4"></p>
        <p>PostalCode:<input type="text" th:field="*{postalCode}" class="form-control mb-4 col-4"></p>


        <button type="submit" class="btn btn-info col-3"> Add address</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Person List</a>
</div>
</body>
</html>
