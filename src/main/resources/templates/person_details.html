<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Accela coding exercise</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
    <h1>Accela coding exercise</h1>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <td th:text="${person?.firstName} + ' ' + ${person?.lastName} "></td>
        <td valign="top">
            <table class="table-condensed">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Street</th>
                    <th>City</th>
                    <th>State</th>
                    <th>PostalCode</th>
                </tr>
                </thead>

                <tr th:each="address : ${person.address}">
                    <td> <input type="hidden"  th:value="${person}" /><a th:href="@{/view/address/__${address.id}__}" th:text="${address?.id}"/></a></td>
                    <td th:text="${address?.street}"></td>
                    <td th:text="${address?.city}"></td>
                    <td th:text="${address?.state}"></td>
                    <td th:text="${address?.postalCode}"></td>

                </tr>


            </table>
        <td width="35%">
            <a th:href="@{{id}/address/new(id=${person.id})}" class="btn btn-primary">Add Address</a>
            <a th:href="@{/edit/person/{id}(id=${person.id})}" class="btn btn-primary">Edit Person</a>
            <a th:href="@{/deletePerson/{id}(id=${person.id})}" class="btn btn-danger">Delete Person</a>

        </td>

        </tbody>
    </table>
</div>

</body>

</html>
